<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:#ffffff" >Delivery UC</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Categoria de Restaurante</ion-label>
      <ion-input [(ngModel)]="categoryName"></ion-input>
    </ion-item>

    <ion-button color = "success" expand="block" (click)="addCategory()">Crear</ion-button>
    <ion-button color= "danger" expand="block" [routerLink]="['/home']">Salir</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item-options side="start">
        <ion-item-option color= "warning" (click)="editCategory(category)">Editar</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCategory(category.id)"
          >Borrar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
